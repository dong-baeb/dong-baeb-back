application:
  name: DongBaeb

spring:
  config:
    activate:
      on-profile: test
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:dongbaeb
    username: sa
  jpa:
    properties:
      hibernate:
        ddl-auto: create-drop
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.H2Dialect

oauth:
  kakao:
    user-info-request-url: https://kapi.kakao.com/v2/user/me

server:
  port: 8082
jwt:
  secret-key: JSON_WEB_TOKEN_SECRET_KEY_FOR_TEST
  access-expiration: 1800000
